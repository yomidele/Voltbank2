<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoltBank - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>VoltBank</h1>
    <p>Simple Online Banking Demo</p>
  </header>

  <main>
    <!-- Registration/Login -->
    <div id="auth" class="card">
      <h2>Create Account / Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="card">
      <h2>Welcome, <span id="userDisplay"></span></h2>
      <p>Account Number: <span id="acctNumber"></span></p>
      <p class="balance">Balance: $<span id="balance">0.00</span></p>

      <div class="flex">
        <!-- Deposit -->
        <div class="half card">
          <h3>Deposit</h3>
          <input type="number" id="depositAmt" placeholder="Amount">
          <button onclick="deposit()">Deposit</button>
        </div>

        <!-- Withdraw -->
        <div class="half card">
          <h3>Withdraw</h3>
          <input type="number" id="withdrawAmt" placeholder="Amount">
          <button onclick="withdraw()">Withdraw</button>
        </div>
      </div>

      <div class="flex">
        <!-- Transfer to User -->
        <div class="half card">
          <h3>Transfer to User</h3>
          <input type="text" id="transferUser" placeholder="Recipient Username">
          <input type="number" id="transferAmt" placeholder="Amount">
          <button onclick="transferUser()">Send</button>
        </div>

        <!-- Transfer to Bank -->
        <div class="half card">
          <h3>Transfer to External Bank</h3>
          <input type="text" id="extBank" placeholder="Bank Name">
          <input type="text" id="extAcct" placeholder="Account Number">
          <input type="number" id="extAmt" placeholder="Amount">
          <button onclick="transferBank()">Send</button>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="card">
        <h3>Transaction History</h3>
        <table id="txTable">
          <thead>
            <tr><th>Date</th><th>Type</th><th>Details</th><th>Amount</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
